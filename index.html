<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                        <h2>Login</h2>
                        <form action="">
                            <input type="email" class="input-box" placeholder="Enter your Email" required>
                            <input type="password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remenber Me</span>

                        </form>

                        <button type="button" class="btn" onclick="openregister()">I'm New Here</button>
                        <a href="">Forget Password</a>

                </div>

                <div class="card-back">
                    <h2>Register</h2>
                        <form action="">
                            <input type="text" class="input-box" placeholder="Your Name" required>
                            <input type="email" class="input-box" placeholder="Your Email" required>
                            <input type="password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remenber Me</span>

                        </form>

                        <button type="button" class="btn" onclick="openlogin()">Already an account</button>
                        <a href="">Forget Password</a>

                </div>

            </div>
        </div>

    </div>
    
    <script>
        var card = document.getElementById("card");
        function openregister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openlogin(){
            card.style.transform = "rotateY(0deg)";
        }

    </script>
</body>
</html>
